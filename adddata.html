<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
  <link rel="stylesheet" href="adddata.css">
</head>
<body>
  <header class="sidebar">
    <aside class="menu">
      <h1 class="logo">AITVET</h1>
      <nav class="navbar">
        <ul>
          <li> <a href="">Add Data</a></li>
          <li> <a href="">Delete Data</a></li>
          <li> <a href="">Insert Data</a></li>
          <li> <a href="index.html">Home</a></li>
        </ul>
      </nav>
    </aside>
  </header>
  <main>
    <div class="student-info">
      <div class="container">
        <form class="form">
          <label>Studnet ID</label>
          <input type="number" placeholder="Enter Your Student ID"><br>
          <label>Studnet Name</label>
          <input type="text" placeholder="Enter Your Name"><br>
          <label>Date of Birth</label>
          <input type="date" placeholder="Enter Your Date of Birth"><br>
          <label>Mobile</label>
          <input type="number" placeholder="Enter Your Mobile Number"><br>
          <label>CGPA</label>
          <input type="number" placeholder="Enter Your CGPA"><br>
          <label>Session</label>
          <input type="date" placeholder="Enter Your Session"><br><br>
          <a class="submit-btn" href="./viewdata.html">Submit</a>
        </form> 
      </div>
    </div>
  </main>

</body>
</html>
